<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Back-Review.css" media="screen">
        <script src=""></script>
        <title>FeedBacks</title>
    </head>
    <body>
        <header>
            <h1 class="titulo">FeedBacks dos Alunos</h1>
        </header>
        <main>
            <div class="escRev">
                <h2 class="txtRev">Faça seu FeedBack!</h2>
                <div class="txtRev">
                    <!-- input nome -->
                    <label for="input" class="txtInput">Escreva seu nome:</label>
                    <input type="text" class="nome" placeholder="Informe seu nome aqui...">

                    <!-- input serie -->
                    <label for="input" class="txtInput">Informe sua série:</label>
                    <input type="number" class="serie" placeholder="Informe sua série aqui...">

                    <!-- input classe -->
                    <label for="input" class="txtInput">Informe sua classe:</label>
                    <input type="text" class="classe"placeholder="Informe sua classe aqui...">

                    <!-- input review -->
                    <label for="textarea" class="txtArea">Escreva seu Feedback sobre o curso:</label>
                    <textarea name="textoReview" id="txtRevi" cols="60" rows="20" class="txtReview" placeholder="Digite seu FeedBack aqui..."></textarea>
                </div>
                <div class="botaoEnvio">
                    <button id="btnEnviar" type="submit">ENVIAR</button>
                </div>
            </div>
            <div class="feedbacks">
                
            </div>
        </main>
    </body>
</html>
