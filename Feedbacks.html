        <script src="../JavaScript/JSim-Geral.JS"></script>
        <title>FeedBacks</title>
    </head>
    <body>
        <header>
            <!--Hud Menu BEGIN-->
            <nav class="hud">
                <div class="HUD-BAR">
                     <div class="logo"><img class="imgLogo" src="../img/HB.jpg" href="#"><a>HB - Tecnico ADS</a></div>
                          <ul>
                               <li>
                                <div id="myNav" class="overlay">
                                 <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

           </nav>     
      <!--Hud Menu END-->
            <h1 class="titulo">FeedBacks dos Alunos</h1>
        </header>
        <main>
            <div class="desgreaca"></div>
            <div class="escRev">
                <h2 class="txtRev">Faça seu FeedBack!</h2>
                <div class="inputs">
                    <div class="txtRev">
                        <div class="divNome">
                            <!-- input nome -->
                            <label for="nome" class="txtInput">Escreva seu nome:</label>
                            <input id="nomeFeed" type="text" class="nome" placeholder="Digite aqui...">
                        </div>

                        <div class="divSerie">                   
                            <!-- input serie -->
                            <label for="serie" class="txtInput">Informe sua série:</label>
                            <input id="serieFeed" type="number" class="serie" placeholder="Digite aqui...">
                        </div>   

                        <div class="divClasse">
                            <!-- input classe -->
                            <label for="classe" class="txtInput">Informe sua classe:</label>
                            <input id="classeFeed" type="text" class="classe"placeholder="Digite aqui...">
                        </div>
                    </div>
                    <div class="feed">
                        <!-- input review -->
                        <label for="txtRevi" class="txtArea">Escreva seu Feedback sobre o curso:</label>
                        <textarea name="textoReview" id="txtFeed" cols="60" rows="20" 
                        class="txtReview" placeholder="Digite aqui..."></textarea>
                    </div>
                </div>
                <div class="botaoEnvio">
                    <button id="btnEnviar" onclick="Enviar()">ENVIAR</button>
                </div>
            </div>
            <div class="feedbacks">
            </div>
            <div class="desgreaca"></div>
        </main>
        <footer>
            <div class="rodape">
                <h1>Rodapé</h1>
            </div>
        </footer>
    </body>
